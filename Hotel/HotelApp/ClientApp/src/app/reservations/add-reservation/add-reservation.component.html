<h1>Add user</h1>

<p>{{ message | async }}</p>

<div class="form-group">
  <label for="startDate">Start date</label>
  <label class="form-control" id="startDate">{{ customer.firstname + " " + customer.lastname }}</label>
</div>

<form #form="ngForm">
  <div class="form-group">
    <label for="startDate">Start date</label>
    <input type="date" class="form-control" [ngModel]="startDate" (ngModelChange)="onChangeStartDate($event)"
      name="startDate" id="startDate">
  </div>
  <div class="form-group">
    <label for="endDate">End date</label>
    <input type="date" class="form-control" [ngModel]="endDate" (ngModelChange)="onChangeEndDate($event)" name="endDate"
      id="endDate">
  </div>

  <h3>Rooms for rent</h3>
  <p *ngIf="emptyRooms.length <= 0"><em>No rooms available at this time</em></p>
  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="emptyRooms.length > 0">
    <thead>
      <tr>
        <th>room number</th>
        <th>number of seats</th>
        <th>price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let room of emptyRooms">
        <td>{{ room.number }}</td>
        <td>{{ room.numberOfSeats }}</td>
        <td>{{ room.price }}</td>
        <td><button class="btn btn-primary" (click)="onAdd(room.id)">Add</button></td>
      </tr>
    </tbody>
  </table>

  <h3>Selected rooms</h3>
  <p *ngIf="selectedRooms.length <= 0"><em>Empty</em></p>
  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="selectedRooms.length > 0">
    <thead>
      <tr>
        <th>room number</th>
        <th>number of seats</th>
        <th>price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let room of selectedRooms">
        <td>{{ room.number }}</td>
        <td>{{ room.numberOfSeats }}</td>
        <td>{{ room.price }}</td>
        <td><button class="btn btn-primary" (click)="onRemove(room.id)">Remove</button></td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" (click)="addReservation()">Add</button>
</form>
