<h1>Add customer</h1>

<p>{{ message | async }}</p>

<div class="container">
  <div *ngIf="customer">
    <div class="form-row">
      <div class="form-group col-md-8 mb-3">
        <label>Firstname, lastname</label>
        <label class="form-control">{{ customer.firstname + " " + customer.lastname }}</label>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4 mb-3">
        <label>Email</label>
        <label class="form-control">{{ customer.email }}</label>
      </div>

      <div class="form-group col-md-4 mb-3">
        <label>Phone</label>
        <label class="form-control">{{ customer.phone }}</label>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label>Birthdate</label>
        <label type="date" class="form-control">{{ customer.birthdate | date: "yyyy-MM-dd" }}</label>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4 mb-3">
        <label>Street</label>
        <label type="text" class="form-control">{{ customer.address.street }}</label>
      </div>
      <div class="form-group col-md-4 mb-3">
        <label>City</label>
        <label type="text" class="form-control">{{ customer.address.city }}</label>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4 mb-3">
        <label for="login">Zipcode</label>
        <label type="text" class="form-control">{{ customer.address.zipCode }}</label>
      </div>
      <div class="form-group col-md-4 mb-3">
        <label for="login">Country</label>
        <label type="text" class="form-control">{{ customer.address.country }}</label>
      </div>

    </div>
  </div>
</div>

<br />
<br />

<h3> Reservations </h3>
<p *ngIf="!reservations"><em>There are currently no reservations for this user.</em></p>
<div *ngIf="reservations">
  <table class='table table-striped' aria-labelledby="tableLabel">
    <thead>
      <tr>
        <th>Reservation ID</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reservation of reservations">
        <td>{{ reservation.id }}</td>
        <td>{{ reservation.startDate | date:'yyyy-MM-dd' }}</td>
        <td>{{ reservation.endDate | date:'yyyy-MM-dd' }}</td>
        <td>{{ reservation.price }}</td>
      </tr>
    </tbody>
  </table>
</div>

<br />
<br />

<a routerLink="/customers" class="btn btn-primary">Back</a>
