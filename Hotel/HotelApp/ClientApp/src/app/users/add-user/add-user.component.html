<h1>Add user</h1>

<p>{{ message | async }}</p>

<form #form="ngForm">
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" ngModel name="login" id="login" aria-describedby="loginHelp"
            placeholder="enter login">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" ngModel name="password" id="password" placeholder="password">
    </div>
    <div class="form-group">
        <label for="role">Select role</label>
        <select class="form-control" ngModel name="role" id="role">
          <option role="Admin">Admin</option>
          <option value="Employee">Employee</option>
        </select>
      </div>
    <button class="btn btn-primary" (click)="onSubmit(form)">Add</button>
</form>
